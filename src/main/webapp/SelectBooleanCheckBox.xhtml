<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Componente SelectBooleanCheckBox</title>
    </h:head>
    <h:body>
        <h:form>
            <!--SelectOneRadio apenas para ilustrar uma situação se uso-->
            <h:selectOneRadio value="#{linguagemBean.linguagem.linguagemFavorita}">
                <f:selectItem itemLabel="Java" itemValue="Java"/>
                <f:selectItem itemLabel="Python" itemValue="Python"/>
                <f:selectItem itemLabel="C" itemValue="C"/>
            </h:selectOneRadio>

            <h:commandButton value="Selecionar"/>
            <br/>
            <br/>
            <!--O componente tratado na aula é esse aqui, o resto é para introduzir o mesmo em algum contexto-->
            <h:selectBooleanCheckbox id="listBox" value="#{linguagemBean.linguagem.melhorLinguagem}"/>
            <h:outputLabel value="A linguagem #{linguagemBean.linguagem.linguagemFavorita} é a melhor linguagem para você?"/>

            <h:commandButton value="Responder" />

            <br/>
            <br/>

            <!--Exibindo a seleção feita e condição ternária sobrescrevendo o valor padrão do componente(true e false)-->
            <h:outputLabel id="labelMelhorLinguagem" value="#{linguagemBean.linguagem.melhorLinguagem ? 'Sim': 'Não'}"/>
        </h:form>

        <br/>
        <br/>
        <h:outputLink value="selecao.xhtml">
            Voltar para seleção de componentes
        </h:outputLink>

    </h:body>
</html>
