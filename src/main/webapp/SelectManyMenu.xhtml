<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Componente SelectManyMenu</title>
    </h:head>
    <h:body>
        <h:form>
            
            <!--Este componente apresentou problemas na renderização no Chrome e Firefox. Teste no safari do MAC funcionou bem.-->
            <h:selectManyMenu id="listBox" value="#{linguagensBean.linguagensFavoritas}">
                <f:selectItem itemLabel="Java" itemValue="Java"/>
                <f:selectItem itemLabel="Python" itemValue="Python"/>
                <f:selectItem itemLabel="C" itemValue="C"/>
            </h:selectManyMenu>

            <h:commandButton value="Escolher" />

            <br/>
            <br/>

        </h:form>

        <ui:repeat var="escolha" value="#{linguagensBean.linguagensFavoritas}">
            <li>#{escolha}</li>
        </ui:repeat>

        <br/>
        <br/>
        <h:outputLink value="selecao.xhtml">
            Voltar para seleção de componentes
        </h:outputLink>

    </h:body>
</html>
